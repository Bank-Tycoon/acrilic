<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="editor.css"/>
	<base href="#" />
	<title>Map editor | Hacktoon.com</title>
</head>

<body id="com.hacktoon.editor">
    <section id="main-menu">
        Columns: <input type="text" id="input_tile_cols" value="100"/>
		Rows: <input type="text" id="input_tile_rows" value="60"/>
		Tile size: <input type="text" id="input_tilesize" value="40"/>
		<button id="bt_create_map">Create map</button>
		<button id="bt_output">Output</button>
    </section>

	<section id="editor_panel">
		<div id="menu_panel">
			<button id="btn_tool_pen" title="Pen">
				<img src="img/pen.png" alt="Pen"/>
			</button>
			<button id="btn_tool_eraser">
				<img src="img/delete.png" alt="Eraser"/>
			</button>
			<button id="btn_tool_level1">
				1
			</button>
			<button id="btn_tool_level2">
				2
			</button>
			<button id="btn_tool_levelevent">
				e
			</button>
		</div>
		<div id="map_panel"></div>
	</section>

	<section id="widget-panel">
		<div class="widget" id="tileset_panel"></div>
	</section>

	<script src="lib/jquery.js"></script>
	<script src="lib/json.js"></script>
	<script src="dist/Acrilic.min.js"></script>
</body>
</html>
