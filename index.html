<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="editor.css"/>
	<base href="#" />
	<title>Map editor | Hacktoon.com</title>
</head>

<body>
    <section id="main-menu">
    	<ul id="file-menu">
    		<li><button class="menu-btn" id="btn-file-new" title="New map">New</button></li>
    		<li><button class="menu-btn" id="btn-file-import" title="Import map">Import</button></li>
    		<li><button class="menu-btn" id="btn-file-export" title="Export map">Export</button></li>
    	</ul>

    	<ul id="tools-menu">
    		<li><button class="menu-btn" id="btn-tool-pen" title="Pen">Pen</button></li>
    		<li><button class="menu-btn" id="btn-tool-fill" title="Fill">Fill</button></li>
    		<li><button class="menu-btn" id="btn-tool-eraser" title="Eraser">Eraser</button></li>
    	</ul>

    	<ul id="layers-menu">
    		<li><button class="menu-btn" id="btn-layer-bg" title="BG Layer">BG</button></li>
    		<li><button class="menu-btn" id="btn-layer-fg" title="FG Layer">FG</button></li>
    		<li><button class="menu-btn" id="btn-layer-event" title="Event Layer">EVT</button></li>
    	</ul>
    </section>

	<section id="editor-panel">
		<div id="tileset-panel"></div>
		<div id="map-panel"></div>
	</section>

	<script src="lib/jquery.js"></script>
	<script src="lib/json.js"></script>
	<script src="dist/Acrilic.min.js"></script>
</body>
</html>
